plugins {
    id 'java'
    id 'jacoco-report-aggregation'
    id("org.sonarqube") version "4.4.0.3356"
    id 'maven-publish' // Plugin for publishing artifacts to a Maven repository
}

group = 'com.example'
version = '1.0.0'

repositories {
    mavenCentral()
    maven {
        name = "MyMavenRepo"
        url = uri("https://mymavenrepo.com/repo/2uH666PIedOzsAI77gey/")
        credentials {
            username = "myMavenRepo"
            password = "123456789"
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'io.cucumber:cucumber-java:7.0.0'
    testImplementation 'io.cucumber:cucumber-junit:7.0.0'
}

test {
    systemProperty 'cucumber.plugin', 'json:reports/cucumber-report.json'
}

tasks.test {
    finalizedBy tasks.jacocoTestReport // Ensure the Jacoco report runs after tests
}

jacocoTestReport {
    reports {
        xml.required.set(true)
        csv.required.set(false)
        html.outputLocation.set(file("$buildDir/reports/jacoco/html"))
    }
}

