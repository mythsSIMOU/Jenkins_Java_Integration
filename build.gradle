plugins {
    id 'java'
    id 'jacoco' // Plugin pour les rapports de couverture de code
    id 'org.sonarqube' version '3.3' // Plugin pour l'analyse de code avec SonarQube
    id 'maven-publish' // Plugin pour publier des artefacts sur un dépôt Maven
}

group = 'com.example'
version = '1.0.0'

repositories {
    mavenCentral()
    maven {
        name = "MyMavenRepo"
        url = uri("https://mymavenrepo.com/repo/2uH666PIedOzsAI77gey/") // URL de votre dépôt Maven
        credentials {
            username = "myMavenRepo" // Nom d'utilisateur pour MyMavenRepo
            password = "123456789" // Mot de passe pour MyMavenRepo
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'io.cucumber:cucumber-java:7.0.0' // Pour les tests Cucumber
    testImplementation 'io.cucumber:cucumber-junit:7.0.0'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // Génère un rapport de couverture de code après les tests
}

jacocoTestReport {
    reports {
        xml.required = true // Rapport XML pour SonarQube
        html.required = true // Rapport HTML pour consultation locale
    }
}

sonarqube {
    properties {
        property 'sonar.host.url', 'http://197.140.142.82:9000/' // URL de votre instance SonarQube
        property 'sonar.login', 'your-sonar-token' // Remplacez par votre token SonarQube
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = "MyMavenRepo"
            url = uri("https://mymavenrepo.com/repo/2uH666PIedOzsAI77gey/") // URL de votre dépôt Maven
            credentials {
                username = "myMavenRepo" // Nom d'utilisateur pour MyMavenRepo
                password = "123456789" // Mot de passe pour MyMavenRepo
            }
        }
    }
}